<div class="gallery-container">
    @if (isLoading) {
        <div class="loading-indicator">
            <p>Cargando prendas...</p>
        </div>
    }

    @if (!isLoading) {
        <div class="gallery-scroll" #galleryScroll>
            <div class="gallery-items">
                @for (item of filteredItems; track item; let i = $index) {
                    <div class="gallery-item"
                         [class]="getItemClass(i)"
                         [class.selected]="isItemSelected(item)"
                         [class.no-garment]="item === null"
                         (click)="onItemClick(item, $event)">

                        @if (item === null) {
                            <div class="no-garment-icon">âœ–</div>
                            <div class="item-name">Sin prenda</div>
                        }

                        @if (item !== null) {
                            <img [src]="item.imagePath" [alt]="item.name" />
                            <div class="item-name">{{ item.name }}</div>
                        }
                    </div>
                }
            </div>
        </div>
    }
</div>
