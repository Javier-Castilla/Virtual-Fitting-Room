<div class="video-container">
    <video #videoElement autoplay playsinline></video>
    <canvas #canvasElement class="overlay-canvas"></canvas>

    @if (showDebugPanel) {
        <div class="landmarks-indicator" [class.hidden]="!showLandmarks">
            ğŸ‘ï¸ Debug Mode
        </div>

        <div class="debug-panel">
            <div class="debug-title">ğŸ¯ Detection Stats</div>

            <div class="debug-section">
                <div class="debug-section-title">Body Tracking</div>
                <div class="debug-row">
                    <span class="debug-label">Pose Frames:</span>
                    <span class="debug-value">{{ poseFrames }}</span>
                </div>
                <div class="debug-row">
                    <span class="debug-label">Landmarks:</span>
                    <span class="debug-value">{{ lastPoseLen }}</span>
                </div>
            </div>

            <div class="debug-section">
                <div class="debug-section-title">Hand Tracking</div>
                <div class="debug-row">
                    <span class="debug-label">Hands:</span>
                    <span class="debug-value" [class.active]="handsCount > 0">{{ handsCount }}</span>
                </div>
            </div>

            <div class="debug-section">
                <div class="debug-section-title">Gesture Recognition</div>
                <div class="debug-row">
                    <span class="debug-label">State:</span>
                    <span class="debug-value gesture-active">{{ currentGestureState }}</span>
                </div>
                <div class="debug-row">
                    <span class="debug-label">Last:</span>
                    <span class="debug-value gesture-type">{{ lastGesture }}</span>
                </div>
                <div class="debug-row">
                    <span class="debug-label">Count:</span>
                    <span class="debug-value counter">{{ counter }}</span>
                </div>
            </div>

            <div class="debug-hint">
                Press <kbd>L</kbd> to toggle debug
            </div>
        </div>
    }
</div>
