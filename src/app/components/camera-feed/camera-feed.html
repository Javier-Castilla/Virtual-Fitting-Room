<div class="video-container">
    <video #videoElement
           autoplay
           playsinline>
    </video>
    <canvas #canvasElement
            class="overlay-canvas">
    </canvas>
</div>

<div class="debug-panel" *ngIf="debugMode">
    <div class="debug-header">DEBUG MONITOR</div>

    <div class="debug-section">
        <div class="section-title">Pose Detection</div>
        <div class="debug-item">
            <span class="label">Frames:</span>
            <span class="value" [class.active]="poseFrames > 0">{{poseFrames}}</span>
        </div>
        <div class="debug-item">
            <span class="label">Landmarks:</span>
            <span class="value">{{lastPoseLen}}</span>
        </div>
    </div>

    <div class="debug-section">
        <div class="section-title">Hand Tracking</div>
        <div class="debug-item">
            <span class="label">Hands:</span>
            <span class="value" [class.active]="handsCount > 0">{{handsCount}}</span>
        </div>
        <div class="debug-item">
            <span class="label">Gesture:</span>
            <span class="value" [class.active]="lastGesture !== 'None'">{{lastGesture}}</span>
        </div>
    </div>

    <div class="debug-section">
        <div class="section-title">Gesture State</div>
        <div class="debug-item">
            <span class="label">Peace:</span>
            <span class="value" [class.active]="gestureState.isPeace">{{gestureState.isPeace}}</span>
        </div>
        <div class="debug-item">
            <span class="label">Pointing:</span>
            <span class="value" [class.active]="gestureState.isPointing">{{gestureState.isPointing}}</span>
        </div>
        <div class="debug-item">
            <span class="label">Flipped:</span>
            <span class="value" [class.active]="videoFlipped">{{videoFlipped}}</span>
        </div>
    </div>

    <div class="debug-footer">
        Press <kbd>L</kbd> to toggle debug | Press <kbd>F</kbd> to flip
    </div>
</div>
