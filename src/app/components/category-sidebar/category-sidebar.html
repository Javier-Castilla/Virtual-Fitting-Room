<div class="category-sidebar">
  <h2 class="sidebar-title">Categor√≠as</h2>
  <ul class="category-list">
    <li
      *ngFor="let category of categories"
      class="category-item"
      [class.selected]="isSelected(category.id)"
      [class.pointing]="isPointing(category.id)"
      (click)="onCategoryClick(category)">

      <span class="category-label">{{ category.label }}</span>

      <!-- Indicador de progreso de pointing -->
      <div class="pointing-progress" *ngIf="isPointing(category.id)">
        <div class="progress-bar" [style.width.%]="pointingProgress"></div>
      </div>
    </li>
  </ul>
</div>
