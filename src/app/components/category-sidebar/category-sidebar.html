<div class="sidebar">
    <div class="gender-section" *ngIf="selectedGender">
        <div class="gender-badge">
            {{ getGenderLabel() }}
        </div>
        <button
                class="change-gender-btn"
                [class.pointing]="pointingGenderButton"
                (click)="onChangeGender()"
                title="Cambiar gÃ©nero">
            <span class="icon">ðŸ”„</span>
            <div class="pointing-indicator" *ngIf="pointingGenderButton">
                <div class="progress-circle" [style.background]="'conic-gradient(#667eea ' + pointingProgress + '%, transparent 0)'"></div>
            </div>
        </button>
    </div>

    <div class="categories">
        <div *ngFor="let category of categories"
             class="category-item"
             [class.selected]="isSelected(category)"
             [class.pointing]="isPointing(category)"
             (click)="onCategoryClick(category)">
            <div class="category-icon">
                <ng-container [ngSwitch]="category">
                    <span *ngSwitchCase="'UPPER_BODY'">ðŸ‘•</span>
                    <span *ngSwitchCase="'LOWER_BODY'">ðŸ‘–</span>
                    <span *ngSwitchCase="'FULL_BODY'">ðŸ‘—</span>
                </ng-container>
            </div>
            <div class="category-label">
                <ng-container [ngSwitch]="category">
                    <span *ngSwitchCase="'UPPER_BODY'">Superior</span>
                    <span *ngSwitchCase="'LOWER_BODY'">Inferior</span>
                    <span *ngSwitchCase="'FULL_BODY'">Completo</span>
                </ng-container>
            </div>
            <div class="pointing-indicator" *ngIf="isPointing(category)">
                <div class="progress-circle" [style.background]="'conic-gradient(#4CAF50 ' + pointingProgress + '%, transparent 0)'"></div>
            </div>
        </div>
    </div>
</div>
